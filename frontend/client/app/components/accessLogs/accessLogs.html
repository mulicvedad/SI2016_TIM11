<h4>Pristupni logovi </h4>

<div class="row">
	<div class="input-field col s5 offset-s7">
		<i class="material-icons prefix">search</i>
		<input type="text" placeholder="TraÅ¾i..." ng-model="$ctrl.searchedText" 
               ng-change="$ctrl.filter()" ng-model-options="{ debounce: 200}">
	</div>
</div>

<table class="striped responsive-table">
    <thead>
        <th>Datum i vrijeme</th>
        <th>Korisnik</th>
        <th>Opis</th>
    </thead>
    <tbody>
        <tr ng-repeat="log in $ctrl.accessLogs">
            <td> {{log.date | date:'dd/MM/yyyy @ h:mma'}} </td>
            <td> {{log.account.fullName}} </td>
            <td> {{log.description}} </td>
        </tr>
    </tbody>
</table>

<div class="right-align">
    <ul class="pagination">
        <li ng-class="{ 'disabled': $ctrl.number === 1}">
            <a href="#" ng-click="$ctrl.goto($ctrl.number - 1)">
                <i class="material-icons">chevron_left</i>
            </a>
        </li>
        <li ng-class="{ 'disabled': $ctrl.number === $ctrl.totalPages }">
            <a href="#" ng-click="$ctrl.goto($ctrl.number + 1)">
                    <i class="material-icons">chevron_right</i>
            </a>
        </li>
    </ul>
</div>
